query getAllTeachers {
  getAllTeachers {
    id
    firstName
    lastName
    email
    dob
  }
}

query getTeacherById($id: ID!) {
  getTeacherById(id: $id) {
    id
    firstName
    lastName
    email
    dob
  }
}

mutation createTeacher($teacher: TeacherInput!) {
  createTeacher(teacher: $teacher) {
    id
    firstName
    lastName
    email
    dob
  }
}

query getAllCourses {
  getAllCourses {
    id
    courseName
    courseTeacher {
      firstName
      lastName
    }
    gradeLevel
    __typename
  }
}

mutation courseCourse($course: CourseInput!) {
  createCourse(course: $course) {
    id
    courseName
    courseTeacher {
      firstName
      lastName
    }
    gradeLevel
  }
}
